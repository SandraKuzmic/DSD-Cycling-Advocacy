openapi: 3.0.1
info:
  title: Bumpy API
  description: This is the amazing Bumpy API that powers both our web interface and
    the Android app.
  version: 1.2.0
servers:
- url: http://localhost/v1
tags:
- name: trip
  description: Everything about trips
- name: mapData
  description: Operations related to retrieving data to be shown on a map
- name: device
  description: Operations about device
paths:
  /trip/uploadMotionFile:
    post:
      tags:
      - trip
      summary: Uploads a csv motion file, only a few checks are performed.
      operationId: upload_motion_file
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/body'
        required: true
      responses:
        "200":
          description: Upload successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "405":
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.trip_controller
  /trip/getMotionFile:
    get:
      tags:
      - trip
      summary: Gets a csv motion file.
      operationId: get_motion_file
      parameters:
      - name: tripUUID
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Upload successful
          content:
            text/csv:
              schema:
                type: string
                x-content-type: text/csv
        "404":
          description: Trip not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.trip_controller
  /trip/insertNewTrip:
    post:
      tags:
      - trip
      summary: Insert a new bike trip and start the background processing.
      operationId: insert_new_trip
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trip'
        required: true
      responses:
        "200":
          description: Validation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "405":
          description: Validation exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.trip_controller
  /trip/deleteTrip:
    delete:
      tags:
      - trip
      summary: Deletes a trip.
      operationId: delete_trip
      parameters:
      - name: tripUUID
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Deletion successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.trip_controller
  /trip/getTripsByDeviceUUID:
    get:
      tags:
      - trip
      summary: Gets all the trips given a deviceUUID
      operationId: get_trips_by_device_uuid
      parameters:
      - name: deviceUUID
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProcessedTrip'
                x-content-type: application/json
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.trip_controller
  /trip/getTripByTripUUID:
    get:
      tags:
      - trip
      summary: Gets a trip given a tripUUID
      operationId: get_trip_by_trip_uuid
      parameters:
      - name: tripUUID
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FullProcessedTrip'
        "404":
          description: Trip not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.trip_controller
  /mapData/getRoadQualitySegments:
    get:
      tags:
      - mapData
      summary: Get the paths composed of segments to display the heatmap
      operationId: get_road_quality_segments
      parameters:
      - name: bottomLeftLat
        in: query
        description: The bottom left coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 90
          minimum: 0
          type: number
      - name: bottomLeftLon
        in: query
        description: The bottom left coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 180
          minimum: 0
          type: number
      - name: topRightLat
        in: query
        description: The top right coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 90
          minimum: 0
          type: number
      - name: topRightLon
        in: query
        description: The top right coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 180
          minimum: 0
          type: number
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Track'
                x-content-type: application/json
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.map_data_controller
  /mapData/getBumpyIssuePoints:
    get:
      tags:
      - mapData
      summary: Get the autocomputed points
      operationId: get_bumpy_issue_points
      parameters:
      - name: bottomLeftLat
        in: query
        description: The bottom left coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 90
          minimum: 0
          type: number
      - name: bottomLeftLon
        in: query
        description: The bottom left coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 180
          minimum: 0
          type: number
      - name: topRightLat
        in: query
        description: The top right coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 90
          minimum: 0
          type: number
      - name: topRightLon
        in: query
        description: The top right coordinate of the corner of the screen
        required: true
        style: form
        explode: true
        schema:
          maximum: 180
          minimum: 0
          type: number
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BumpyPoint'
                x-content-type: application/json
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.map_data_controller
  /device/getShortDeviceUUID:
    get:
      tags:
      - device
      summary: Get the short device UUID from the long device UUID
      operationId: get_short_device_uuid
      parameters:
      - name: deviceUUID
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                maxLength: 6
                minLength: 6
                type: string
                x-content-type: application/json
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.device_controller
  /device/getLongDeviceUUID:
    get:
      tags:
      - device
      summary: Get the long device UUID from the short device UUID
      operationId: get_long_device_uuid
      parameters:
      - name: shortDeviceUUID
        in: query
        required: true
        style: form
        explode: true
        schema:
          maxLength: 6
          minLength: 6
          type: string
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: string
                format: uuid
                x-content-type: application/json
        "404":
          description: Device UUID not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        "500":
          description: Unexpected exception
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
      x-openapi-router-controller: swagger_server.controllers.device_controller
components:
  schemas:
    Trip:
      type: object
      properties:
        deviceUUID:
          type: string
          format: uuid
        tripUUID:
          type: string
          format: uuid
        startTS:
          type: string
          format: date-time
        endTS:
          type: string
          format: date-time
        gnssData:
          type: array
          items:
            $ref: '#/components/schemas/Trip_gnssData'
    ProcessedTrip:
      type: object
      properties:
        deviceUUID:
          type: string
          format: uuid
        tripUUID:
          type: string
          format: uuid
        startTS:
          type: string
          format: date-time
        endTS:
          type: string
          format: date-time
        distance:
          minimum: 0
          type: number
          description: Expressed in meters
        speed:
          $ref: '#/components/schemas/ProcessedTrip_speed'
        elevation:
          $ref: '#/components/schemas/ProcessedTrip_elevation'
      example:
        elevation:
          minElevation: 5.63737665663332876420099637471139430999755859375
          maxElevation: 5.962133916683182377482808078639209270477294921875
