        deviceUUID: 046b6c7f-0b8a-43b9-b35d-6489e6daee91
        speed:
          maxSpeed: 0.602745618307040320615897144307382404804229736328125
          avgSpeed: 0.146581298050294517310021547018550336360931396484375
