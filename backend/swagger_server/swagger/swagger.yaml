          endLon: 107.3184105002972756892631878145039081573486328125
          qualityScore: 5.63737665663332876420099637471139430999755859375
    BumpyPoint:
      type: object
      properties:
        lat:
          maximum: 90
          minimum: 0
          type: number
        lon:
          maximum: 180
          minimum: 0
          type: number
        bumpScore:
          type: number
      example:
        lon: 108.49421129526726
        lat: 7.2074537141491035
        bumpScore: 1.4658129805029452
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
        type:
          type: string
        message:
          type: string
      example:
        code: 0
        type: type
        message: message
    body:
      type: object
      properties:
        file:
          type: string
          format: binary
        tripUUID:
          type: string
          format: uuid
    Trip_gnssData:
      type: object
      properties:
        timeTS:
          type: string
          format: date-time
        lat:
          maximum: 90
          minimum: 0
          type: number
        lon:
          maximum: 180
          minimum: 0
          type: number
        precision:
          type: number
          description: Expressed in meters
        ele:
          type: number
          description: Expressed in meters
        speed:
          type: number
          description: Expressed in meters per second
      example:
        timeTS: 2000-01-23T04:56:07.000+00:00
        precision: 5.962133916683182377482808078639209270477294921875
        lon: 26.3846336490530148921607178635895252227783203125
