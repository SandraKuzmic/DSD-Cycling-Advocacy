        speed: 2.3021358869347654518833223846741020679473876953125
        ele: 5.63737665663332876420099637471139430999755859375
    ProcessedTrip_speed:
      type: object
      properties:
        maxSpeed:
          minimum: 0
          type: number
          description: Expressed in meters per second
        avgSpeed:
          minimum: 0
          type: number
          description: Expressed in meters per second
      example:
        maxSpeed: 0.602745618307040320615897144307382404804229736328125
        avgSpeed: 0.146581298050294517310021547018550336360931396484375
    ProcessedTrip_elevation:
      type: object
      properties:
        maxElevation:
          type: number
          description: Expressed in meters
        minElevation:
          type: number
          description: Expressed in meters
        avgElevation:
          type: number
          description: Expressed in meters
      example:
        minElevation: 5.63737665663332876420099637471139430999755859375
        maxElevation: 5.962133916683182377482808078639209270477294921875
        avgElevation: 2.3021358869347654518833223846741020679473876953125
    Track_segments:
      type: object
      properties:
        startLat:
          maximum: 90
          minimum: 0
          type: number
        startLon:
          maximum: 180
          minimum: 0
          type: number
        endLat:
          maximum: 90
          minimum: 0
          type: number
        endLon:
          maximum: 180
          minimum: 0
          type: number
        qualityScore:
          type: number
          nullable: true
      example:
        startLat: 7.20745371414910351859361981041729450225830078125
        endLat: 13.19231682452650744608035893179476261138916015625
        startLon: 108.494211295267263039932004176080226898193359375
        endLon: 107.3184105002972756892631878145039081573486328125
        qualityScore: 5.63737665663332876420099637471139430999755859375

